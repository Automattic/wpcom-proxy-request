<!DOCTYPE html>
<html>
	<head>
		<title>wpcom-proxy-request - WordPress.com blog info</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>

	<body>
		<script src="../dist/wpcom-proxy-request.js"></script>
		<script>
			wpcomProxyRequest( '/sites/en.blog.wordpress.com', function( err, res ) {
				if  (err ) {
					return console.error( err );
				}

				console.log( res );

				var d = document.createElement( 'pre' );
				d.innerHTML = JSON.stringify( res, null, 2 );
				document.body.appendChild( d );
			} );
		</script>
	</body>
</html>
